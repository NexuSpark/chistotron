<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chistotron</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/nes.min.css">
    <link rel="icon" href="assets/img/favicon.png">
</head>
<body>
    <main class="nes-container">
        <header>
            <h1 class="nes-text is-primary">Chistotron</h1>
            <img src="assets/img/favicon.png" alt="Chistotron">
            <p class="nes-text is-warning">Los peores chistes del universo...</p>
        </header>
        <div id="filters" class="nes-container is-dark with-title">
            <p class="title">Filtros</p>
            <label for="language">Idioma:</label>
            <div class="nes-select is-dark">
                <select id="language"></select>
            </div>
            <label for="category">Categoría:</label>
            <div class="nes-select is-dark">
                <select id="category"></select>
            </div>
            <button id="search" class="nes-btn">¡Dame un chiste!</button>
        </div>
        <br>
        <div id="joke" class="nes-container is-dark">
            <p id="joke-text" class="nes-text">Tu chiste aparecerá aquí...</p>
        </div>
    </main>
</body>
<script src="assets/js/filters.js"></script>
<script src="assets/js/main.js"></script>
</html>
